<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW eSports AI Agent</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src=".\assets\logo.png" alt="Logo eSports nlw">
    </header>

    <main>
        <section>
            <div>
                <h2>Assistente de meta</h2>
                <p>Pergunte sobre estrat√©gias e dicas para os seus jogos!</p>
                <form id="form">
                    <input id="apiKey" type="password" placeholder="Informe API KEY do Gemini">
                    <select id="gameSelect">
                        <option value="">Selecione um jogo</option>
                        <option value="Valorant">Valorant</option>
                        <option value="League of Legends">LoL</option>
                        <option value="Counter Strike: Global Offensive 2">CS:GO 2</option>
                        <option value="Once Human">Once Human</option>
                        <option value="World of Warcraft">WoW</option>
                    </select>
                    <input type="text" id="questionInput" placeholder="Ex: Melhor build para ADC..." required>

                    <button id="askButton">
                        Perguntar
                    </button>
                </form>
                <div id="aiResponse" class="hidden">
                    <div class="response-content">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
